<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="holder">
        <header>
            <h2>Fill the Form & Make a Booking </h2>
        </header>
        <main>
            <section class="one">
                <p>A No-Fuss <br> New Year's <br> Dinner Party</p>
                <p>2022</p>             
            </section>
            <section class="two">
                <div class="name_notes">
                    <div class="fiandsefield">
                        <fieldset>
                            <legend>Your Email Address</legend>
                            <input type="email" placeholder="eg ngigordon@gmail.com">
                        </fieldset>
                        <fieldset >
                            <legend>Name</legend>
                            <input type="text"  placeholder="John Smith">
                        </fieldset>
                    </div>
                    <div>
                        <fieldset class="notes">
                            <legend>Notes</legend>
                            <input type="text" placeholder="tells us more about you...">
                        </fieldset>
                    </div>
                    
                </div>
                    <div class="num-guest">
                        <div>
                            <fieldset>
                                <legend>Telephone number</legend>
                                <input type="number" placeholder="+237">
                            </fieldset>
                        </div>
                        <div>
                            <label for="number">No of guest: 
                                <input class="float" id="number" type="number" placeholder="3">
                            </label>
                        </div>
                    </div>
                    <div>
                        <p>RESERVE your seat(s)</p> 
                    </div>
            </section>
        </main>
        <footer>
           <p>For further information call <br>
            +237673940346</p> 
        </footer>
    </div>
    
    
</body>
</html>
